<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Energia de TODOS</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="41522c36-9f54-4af7-9f1c-66e2a6107e2b.png" alt="Logo Energia de Todos">
      <div class="name">
        Energia de Todos
        <span class="verified">‚úîÔ∏è</span>
      </div>
    </div>

    <div class="chat" id="chat"></div>

    <form id="form">
      <input type="text" id="message" placeholder="Digite sua mensagem..." autocomplete="off" required />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const messageInput = document.getElementById('message');

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'msg ' + sender;
      div.innerHTML = `<div class="bubble">${text}</div>`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    window.addEventListener('DOMContentLoaded', () => {
      addMessage("Ol√° üòÄ, Eu sou a Sol, a assistente virtual da Energia de TODOS!\n\nSeja muito bem-vindo(a)! Como posso ajudar?", 'bot');
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = messageInput.value;
      addMessage(msg, 'user');
      messageInput.value = '';

      const res = await fetch('http://127.0.0.1:8000/perguntar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ pergunta: msg })
      });

      const data = await res.json();
      addMessage("Sol: " + data.resposta, 'bot');
    });
  </script>
</body>
</html>
