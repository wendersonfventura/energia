<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Energia de TODOS</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      margin: 0;
      color: #000;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      height: 100vh;
      border: 1px solid #ddd;
    }

    .header {
      background-color: #f0f0f0;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .header .name {
      font-size: 18px;
      font-weight: bold;
      color: #000;
      display: flex;
      align-items: center;
    }

    .header .name .verified {
      color: #1991f7;
      font-size: 16px;
      margin-left: 5px;
    }

    .chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }

    .msg {
      display: flex;
      margin-bottom: 10px;
    }

    .user {
      justify-content: flex-end;
    }

    .bot {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 15px;
      line-height: 1.4;
      white-space: pre-line;
    }

    .user .bubble {
      background-color: #dcf8c6;
      color: #000;
      border-top-right-radius: 0;
    }

    .bot .bubble {
      background-color: #ebebeb;
      color: #000;
      border-top-left-radius: 0;
    }

    #form {
      display: flex;
      padding: 10px;
      background-color: #eee;
      border-top: 1px solid #ccc;
    }

    #message {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      background-color: #fff;
      color: #000;
    }

    button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #25d366;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="41522c36-9f54-4af7-9f1c-66e2a6107e2b.png" alt="Logo Energia de Todos">
      <div class="name">
        Energia de Todos
        <span class="verified">‚úîÔ∏è</span>
      </div>
    </div>

    <div class="chat" id="chat"></div>

    <form id="form">
      <input type="text" id="message" placeholder="Digite sua mensagem..." autocomplete="off" required />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const messageInput = document.getElementById('message');

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'msg ' + sender;
      div.innerHTML = `<div class="bubble">${text}</div>`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    window.addEventListener('DOMContentLoaded', () => {
      addMessage("Ol√° üòÄ, Eu sou a Sol, a assistente virtual da Energia de TODOS!\n\nSeja muito bem-vindo(a)! Como posso ajudar?", 'bot');
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = messageInput.value;
      addMessage(msg, 'user');
      messageInput.value = '';

      const res = await fetch('http://127.0.0.1:8000/perguntar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ pergunta: msg })
      });

      const data = await res.json();
      addMessage("Sol: " + data.resposta, 'bot');
    });
  </script>
</body>
</html>
